<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fully Functional Reusable Slider | using JavaScript | Noman Ejaz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slide"><img src="img/img-1.jpg" alt="Photo 1" /></div>
        <div class="slide"><img src="img/img-2.jpg" alt="Photo 2" /></div>
        <div class="slide"><img src="img/img-3.jpg" alt="Photo 3" /></div>
        <div class="slide"><img src="img/img-4.jpg" alt="Photo 4" /></div>
      <button class="slider__btn slider__btn--left">&larr;</button>
      <button class="slider__btn slider__btn--right">&rarr;</button>
      <div class="dots"></div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; Copyright by
        <a
          class="footer__link twitter-link"
          target="_blank"
          href="https://www.linkedin.com/in/chnoumanejaz/"
          >Nouman Ejaz</a
        > Created Fully Functional Reusable Slider | using JavaScript.
        <br>
        <br>
        Can be controlled using <code>Keyboard Arrow keys</code> & <code>dots on slider</code> or <code>
            by arrow buttons
        </code>
      </p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
